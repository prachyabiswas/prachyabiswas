<!-- assets/purple-line.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 8" preserveAspectRatio="none">
  <defs>
    <!-- মাঝখানে বেশি, দুই পাশে কম—এমন পার্পল গ্রেডিয়েন্ট -->
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#9B59B6" stop-opacity="0"/>
      <stop offset="50%"  stop-color="#9B59B6" stop-opacity="1"/>
      <stop offset="100%" stop-color="#9B59B6" stop-opacity="0"/>
    </linearGradient>

    <!-- নরম গ্লো -->
    <filter id="glow" x="-5%" y="-300%" width="110%" height="700%">
      <feGaussianBlur stdDeviation="0.8"/>
    </filter>
  </defs>

  <!-- আসল লাইন -->
  <rect x="0" y="3" width="100" height="2" rx="1" ry="1" fill="url(#g)" />

  <!-- গ্লো (হালকা) -->
  <rect x="0" y="3" width="100" height="2" rx="1" ry="1"
        fill="#9B59B6" opacity="0.35" filter="url(#glow)"/>
</svg>
